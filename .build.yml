arch: x86_64
image: alpine/edge
packages:
  - fontconfig 
  - wayland-dev 
  - libxkbcommon-dev
  - pango-dev
  - scdoc
  - clang21-extra-tools # needed for formatting
sources:
  - https://git.sr.ht/~proycon/wvkbd
triggers:
  - action: email
    condition: failure
    to: "~mil/sxmo-devel@lists.sr.ht"
tasks:
  - format: |
      cd wvkbd
      make format
  - build: |
      cd wvkbd
      make
